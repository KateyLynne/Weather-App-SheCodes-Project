<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    
    <script
      src="https://kit.fontawesome.com/3e5c09f50f.js"
      crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
      <div class="weather-app">
        <form class= "search-form" id="search-form">
          <div class="row">
            <div class="col">
              <div class="enter-city" id = "enter-city">
                <input
                  type="search"
                  id="city-input"
                  class="form-control"
                  placeholder="Enter City"
                  autofocus
                />
              </div>
            </div>
          </div>
          
           <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary shadow-sm">
                Search
              </button>
              <button type= "click" class="geolocation-button" id="geolocation-button">Current Location</button>
            </div>
          </div>
        </form>
        <header>
          <h1 class = "card-title" id="city"></h1>
          <h1>
            <h3><span class ="currentDate" id="date"></h3>
            <p>
              
              <div class="weather-temperature" id="temperature">...</div
                  >
                  <img src="http://openweathermap.org/img/wn/04n@2x.png"
                  alt="clear"
                  class="current-weather-icon"
                  /><span class="units">
                      <a href="#" id="fahrenheit-link">°F</a> |
                      <a href="#" id="celsius-link" class="active">°C</a>
                    </span>
              </p>
              <p><i class="weather-icon" id="fas fa-sun"></i></p>
          </h1>
           <div>
            
          <ul>
            <li id="description">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> mph</li>
        
          </ul>
          </div>
        </header>

        <div class="weather-forecast" id="forecast">
          
        </div>
    </div>
    <footer><small><a href="https://github.com/KateyLynne/Weather-App-SheCodes-Project.git" target="_blank" class="link">Open-Source Code </a> by Katey Silvers</small></footer>
 <script src="script.js"></script>
  </body>
</html>
